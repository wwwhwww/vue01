<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>小球半场动画</title>
    <script src="./lib/vue-2.4.0.js"></script>
    <style>
        #ball{
            width: 50px;
            height: 50px;
            background-color: skyblue;
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div id="app">
        <input type="button" value="move" @click = "flag = !flag">
        <transition @before-enter = "beforeEnter" @enter = "enter" @after-enter = "afterEnter">
            <div id="ball" v-show = "flag"></div>
        </transition>
    </div>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                flag:false
            },
            methods: {
                beforeEnter(el){
                    el.style.transform = "translate(0,0)"
                },
                enter(el,done){
                    // 强制刷新
                    el.offsetWidth
                    el.style.transform = "translate(200px,500px)"
                    el.style.transition = "all 1s ease"
                    done()
                },
                afterEnter(el){
                    this.flag = !this.flag;
                }
            },
            
        })
    </script>
</body>
</html>
